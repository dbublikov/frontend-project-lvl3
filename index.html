<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
</head>

<body>
  <!-- MODAL -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal_title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal_body" class="modal-body"></div>
        <div class="modal-footer">
          <a id="modal_link" href="#" target="_blank" class="btn btn-primary">Full Article</a>
          <button id="modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <!-- Radio buttons -->
    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 15px;">
      <label class="btn btn-outline-secondary">
        <input type="radio" autocomplete="off" data-lang="en"> Eng
      </label>
      <label class="btn btn-secondary active">
        <input type="radio" autocomplete="off" data-lang="ru" checked> Рус
      </label>
    </div>
    <!-- FORM -->
    <form class="col" data-testid="form_test">
      <div class="row">
        <div class="col-md-10">
          <input required id="url_input" type="text" name="url" aria-label="url" class="form-control"
            placeholder="RSS link">
        </div>
        <div class="col-md-2">
          <button type="submit" id="add_button" aria-label="add" class="btn btn-outline-primary w-100">Добавить</button>
        </div>
      </div>
      <p id="example_text" class="text-muted mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
      <p id="info_text"></p>
    </form>

    <!-- MAIN -->
    <div id="main_container" class="container mt-4 mb-5 d-none">
      <h2 id="feeds_title">feeds</h2>
      <!-- feeds list -->
      <ul class="list-group mb-4" id="feeds_list">
      </ul>

      <h2 id="posts_title">posts</h2>
      <!-- posts list -->
      <ul class="list-group" id="posts_list">
      </ul>
    </div>

  </div>
</body>

</html>
