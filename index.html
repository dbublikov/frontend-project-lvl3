<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
</head>

<body>
  <div class="container mt-4">

    <form class="col" data-testid="form_test">
      <div class="row">
        <div class="col-md-10">
          <input id="url_input" type="text" class="form-control" placeholder="RSS link">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-outline-primary w-100">ADD</button>
        </div>
      </div>
      <p class="text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
      <p id="error_text" class="text-danger m-0 d-none"></p>
    </form>

    <div id="main_container" class="container mt-2 mb-5 d-none">
      <h2>Feeds</h2>
      <ul class="list-group mb-4" id="feeds_list">
        <!-- <li class="list-group-item list-group-item-dark">An item</li> -->
      </ul>
      <h2>Posts</h2>
      <ul class="list-group" id="posts_list">
      </ul>
    </div>

  </div>
</body>

</html>
