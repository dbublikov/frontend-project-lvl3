<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
</head>

<body>
  <div class="container mt-4">
    <!-- FORM -->
    <form class="col" data-testid="form_test">
      <div class="row">
        <div class="col-md-10">
          <input id="url_input" type="text" class="form-control" placeholder="RSS link">
        </div>
        <div class="col-md-2">
          <button type="submit" id="add_button" class="btn btn-outline-primary w-100">ADD</button>
        </div>
      </div>
      <p id="example_text" class="text-muted mb-0">Example: https://ru.hexlet.io/lessons.rss</p>
      <p id="info_text" class="text-danger m-0 d-none"></p>
    </form>

    <!-- MODAL -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal_body" class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a id="modal_link" href="#" class="btn btn-primary">Full Article</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <div id="main_container" class="container mt-4 mb-5 d-none">
      <h2 id="feeds_title">feeds</h2>
      <!-- feeds list -->
      <ul class="list-group mb-4" id="feeds_list">
      </ul>

      <h2 id="posts_title">posts</h2>
      <!-- posts list -->
      <ul class="list-group" id="posts_list">
      </ul>
    </div>

  </div>
</body>

</html>
